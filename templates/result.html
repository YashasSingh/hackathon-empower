<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto flex flex-col gap-2 justify-center items-center">
      <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Recommended Activities</h1>
      <br>
      <p class="text-left text-md">Based on your profile, here are the top 10 activities or opportunities you should consider:</p>
      <br>
      <div class="grid grid-cols-1 gap-4 max-w-2xl">
      {% for recommendation in recommendations %}
        <a href="#" class="block rounded-lg p-4 shadow-sm shadow-indigo-100 w-full">
          <div class="mt-2">
              
              <div>
                <dt class="sr-only">Recommendation</dt>
                <dd class="font-medium">{{ recommendation }}</dd>
              </div>
            
          </div>
        </a>


      {% endfor %}
      
      </div>
    </div>
  </div>
</body>
</html>
